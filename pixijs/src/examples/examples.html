<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <nav class="main-menu">
        <div class="nav-header">
            <span>PixiJS Examples</span>
        </div>
        <span class="section-header">Basic Demos</span>
